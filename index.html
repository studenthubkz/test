    // Перемешивание массива (Fisher-Yates)
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Перемешиваем вопросы и варианты ответов
    const quiz = shuffle(questions.map(q => {
      const answers = q.a.map((text, idx) => ({ text, isCorrect: idx === q.correct }));
      const shuffledAnswers = shuffle(answers);
           return { q: q.q, answers: shuffledAnswers };
    }));

    let current = 0;
    let selected = null;

    const progressEl = document.querySelector('.progress');
    const questionEl = document.querySelector('.question');
    const answersEl = document.querySelector('.answers');
    const nextBtn = document.querySelector('.next-btn');

    function renderQuestion() {
      selected = null;
      nextBtn.disabled = true;
      progressEl.textContent = `Вопрос ${current + 1} из ${quiz.length}`;
      questionEl.innerHTML = quiz[current].q;
      answersEl.innerHTML = '';
      quiz[current].answers.forEach((ans, idx) => {
        const btn = document.createElement('button');
        btn.innerHTML = ans.text;
        btn.onclick = () => {
          selected = idx;
          Array.from(answersEl.children).forEach(b => b.disabled = true);
          btn.style.background = ans.isCorrect ? '#cfc' : '#fcc';
          nextBtn.disabled = false;
        };
        answersEl.appendChild(btn);
      });
      if (window.MathJax) MathJax.typesetPromise();
    }

    nextBtn.onclick = () => {
      current++;
      if (current < quiz.length) {
        renderQuestion();
      } else {
        questionEl.textContent = "Тест завершён!";
        answersEl.innerHTML = '';
        progressEl.textContent = '';
        nextBtn.style.display = 'none';
      }
    };

    renderQuestion();
